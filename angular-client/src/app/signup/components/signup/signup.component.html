<div class="col-md-6 col-md-offset-3">
    <h2>Sign up</h2>
    <form name="form" (ngSubmit)="f.form.valid && signup()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" [(ngModel)]="user.firstname" #username="ngModel" required />
            <div *ngIf="f.submitted && !firstname.valid" class="help-block">Firstname is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" [(ngModel)]="user.lastname" #username="ngModel" required />
            <div *ngIf="f.submitted && !lastname.valid" class="help-block">Lastname is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" #username="ngModel" required />
            <div *ngIf="f.submitted && !email.valid" class="help-block">Email is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" #password="ngModel" required />
            <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="city">City</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="user.city" #password="ngModel" required />
            <div *ngIf="f.submitted && !city.valid" class="help-block">City is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="user.address" #password="ngModel" required />
            <div *ngIf="f.submitted && !address.valid" class="help-block">Address is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" [(ngModel)]="user.postalCode" #password="ngModel" required />
            <div *ngIf="f.submitted && !postalCode.valid" class="help-block">Postal Code is required</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
            <label for="province">Province</label>
            <input type="text" class="form-control" name="province" [(ngModel)]="user.province" #password="ngModel" required />
            <div *ngIf="f.submitted && !province.valid" class="help-block">Province is required</div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Signup</button>
